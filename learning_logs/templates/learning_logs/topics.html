{% extends "learning_logs/base.html" %}


{% block content %}
    <h1>Темы</h1>
    <ul>
      {% for topic in topics %}
        <li>
          <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a> |
          <a href="{% url 'learning_logs:delete_topic' topic.id %}">Удалить</a>
        </li>
      {% empty %}
        <li>Пока не создано ни одной темы</li>
      {% endfor %}
    </ul>
    <a href="{% url 'learning_logs:new_topic' %}">Добавить новую тему</a>



{% endblock %}
